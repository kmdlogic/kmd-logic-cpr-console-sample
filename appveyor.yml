version: '{build}'
skip_tags: true
image:
  - Visual Studio 2019
  - Ubuntu1804
configuration: Release
test: false
install:
  - ps: ./setup.ps1
build_script:
  - ps: dotnet --info
  - ps: dotnet --list-sdks
  - ps: ./build.ps1
for:
-
  matrix:
    only:
      - image: Ubuntu1804
  install:
  - sh setup.sh
  build_script:
  - dotnet --info
  - dotnet --list-sdks
  - pwsh -v
  - sh build.sh
artifacts:
- path: artifacts/Kmd.Logic.Cpr*.nupkg
deploy:
- provider: NuGet
  api_key:
    secure: jCASBno3JVyMYxUXMd5rqH9SiHQ+4h2ci8W2LaCbOWTr1rb5wcpDG2+ToCYpZftv
    secure: AJlLaSHnj+hHsC4qX69kdl133Y219YJcUn32egL+lg3EwROB/jY4pi2WR+qwLFhJ
  skip_symbols: true
  on:
    branch: /^(master|dev)$/
    CI_WINDOWS: true
- provider: GitHub
  auth_token:
    secure: MuVmdAr+7KtBHXNxlwpmIqrQubCmZR575Oo+hBVLySgRYO0YXcXBEdO+piRhjYVU
  artifact: /Kmd.Logic.Cpr.Client.*\.nupkg/
  tag: v$(appveyor_build_version)
  on:
    branch: master
    CI_WINDOWS: true
